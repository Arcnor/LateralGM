group 'org.lateralgm'
version '2.0.0-SNAPSHOT'

buildscript {
    ext {
        versionKotlin = '1.0.3'
        versionJoshEdit = '1.0.0-SNAPSHOT'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versionKotlin"
    }
}

apply plugin: 'kotlin'

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$versionKotlin"
    compile "org.lateralgm.joshedit:JoshEdit:$versionJoshEdit"
}

task wrapper(type: Wrapper) {
	gradleVersion = "3.0"
}
